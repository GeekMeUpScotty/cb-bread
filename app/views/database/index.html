<h1>Databases</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Self</th>
            <th>Timestamp</th>
            <th>ETag</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="database in databases">
            <td>{{$index + 1}}</td>
            <td>
                <a data-ui-sref="collections({ dbSelf: database.id })">{{database.id}}</a>
            </td>
            <td>{{database._self}}</td>
            <td>{{database._ts}}</td>
            <td>{{database._etag}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
