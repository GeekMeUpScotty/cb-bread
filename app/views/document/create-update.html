<div class="modal-header">
    <h3 class="modal-title">{{isUpdate ? 'Create' : 'Update'}} document in '{{col.databaseId}}' > '{{col.collectionId}}'</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="documentId">ID</label>
            <input type="text" class="form-control" id="documentId" placeholder="ID" data-ng-model="doc.id" data-ng-readonly="isUpdate">
        </div>
        <div class="form-group" data-ng-show="isUpdate">
            <label for="documentLink">Link</label>
            <input type="text" class="form-control" id="documentLink" placeholder="ID" data-ng-model="doc._self" readonly>
        </div>
        <div class="form-group">
            <tabset>
                <tab heading="Designer" select="changeMode(true)">
                    <div md-json-editor data-ng-model="doc.body"></div>
                </tab>
                <tab heading="Raw" select="changeMode(false)">
                    <textarea class="form-control" rows="10" data-ng-model="doc.bodyString"></textarea>
                </tab>
            </tabset>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="ok(doc.id, doc.body, doc.bodyString, designMode)">{{isUpdate ? 'Update' : 'Create'}}</button>
    <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
