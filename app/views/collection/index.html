<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Design Document/View Name</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="collection in collections">
        <td>{{$index + 1}}</td>
        <td>
            <a data-ui-sref="document({ did: bucket.id, dl: bucket.link, cid: collection.id, cl: collection._self })">{{collection.id}}</a>
        </td>
    </tr>
    </tbody>
</table>
